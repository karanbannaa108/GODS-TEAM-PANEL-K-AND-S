<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; width: 100%; max-width: 400px; }
        .payment-image { width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; }
        h2 { color: #333; margin-top: 0; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        .error-text { color: red; font-size: 0.9em; height: 15px; margin-top: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <img src="1000193709.jpg" alt="Karan Singh Shekhawat QR Code" class="payment-image"> 

        <h2>I Paid</h2>

        <div class="form-group">
            <label for="utr">UTR Number (12 Digits):</label>
            <input type="text" id="utr" maxlength="12" placeholder="Apna 12 digit ka UTR likhein">
            <p id="error-message" class="error-text"></p>
        </div>

        <button id="submit-utr">Submit</button>

        <div id="upload-section" class="hidden">
            <hr>
            <div class="form-group">
                <label for="screenshot">Upload Screenshot:</label>
                <input type="file" id="screenshot" accept="image/*">
            </div>
            <button id="share-screenshot">Share Screenshot</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
